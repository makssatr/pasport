<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>состав материала</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    label { display: block; margin: 10px 0 5px; }
    input, button { padding: 8px; width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>состав материала</h1>
    <label>Введите материал:</label>
    <input type="text" id="searchInput" placeholder="Например: 09Г2С">
    <button onclick="searchProduct()">Найти</button>

    <div id="result"></div>
  </div>

  <script src="app.js"></script> <!-- Подключаем ТОЛЬКО JS -->
</body>
</html>
